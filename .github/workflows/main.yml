name: "Terraform Deploy"
on:
  push:
    branches:
      - main
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout"
        uses: actions/checkout@master

      - name: "Terraform Format"
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init


      